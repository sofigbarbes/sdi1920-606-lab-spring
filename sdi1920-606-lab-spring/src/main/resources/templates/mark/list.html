<!DOCTYPE html>
<html lang="en">
<head>
<title>sdi1920-606-lab-spring</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{marks}"></h2>
		<p th:text="#{marksInSystem}"></p>
		<button type="button" id="updateButton" class="btn btn-default"
			th:text="#{update}"></button>
		<script>
			$("#updateButton").click(function() {
				$("#tableMarks").load('/mark/list/update');
			});
		</script>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableMarks"
				id="tableMarks">
				<thead>
					<tr>
						<th class="col-md-1">id</th>
						<th th:text="#{descripcion}"></th>
						<th th:text="#{score}"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="mark : ${markList}">
						<td th:text="${mark.id}">1</td>
						<td th:text="${mark.description}">Ejercicio 1</td>
						<td th:text="${mark.score}">10</td>
						<td><a th:href="${'/mark/details/' + mark.id}"
							th:text="#{details}"></a></td>
						<td><a sec:authorize="hasRole('ROLE_PROFESSOR')"
							th:href="${'/mark/edit/' + mark.id}" th:text="#{edit}"></a>
							<div sec:authorize="hasRole('ROLE_STUDENT')">
								<div th:if="${mark.resend}">
									<button type="button" th:id="${'resendButton' + mark.id}"
										class="btn btn-info">Reenviar</button>
									<script th:inline="javascript">
										/*<![CDATA[*/
										$("#resendButton[[${mark.id}]]")
												.click(
														function() {
															$
																	.get(
																			"/mark/[[${mark.id}]]/noresend",
																			function(
																					data) {
																				$(
																						"#tableMarks")
																						.load(
																								'/mark/list/update');
																			});
														});
										/*]]>*/
									</script>
								</div>
								<div th:unless="${mark.resend}">
									<button type="button" th:id="${'noresendButton' + mark.id}"
										class="btn btn-default">No reenviar</button>
									<script th:inline="javascript">
										/*<![CDATA[*/
										$("#noresendButton[[${mark.id}]]")
												.click(
														function() {
															$
																	.get(
																			"/mark/[[${mark.id}]]/resend",
																			function(
																					data) {
																				$(
																						"#tableMarks")
																						.load(
																								'/mark/list/update');
																			});
														});
										/*]]>*/
									</script>
								</div>
							</div></td> 
						<td><a sec:authorize="hasRole('ROLE_PROFESSOR')"
							th:href="${'/mark/delete/' + mark.id}" th:text="#{remove}"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


</body>
</html>
